<!DOCTYPE html>
<html lang=”en”>

<head>
	 <meta charset=”UTF-8">
	 <meta name=”viewport” content=”width=device-width, initial-scale=1.0">

 <title>Document</title>

	<!-- <link rel=”stylesheet” type=”text/css” href=”index.css”> -->
	<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.37/dist/web3.min.js"></script>
</head>

<body>
 <div class="container">
	<h1>Testing</h1>
	<h2 id="testword"></h2>
	
	<label>Contract Address</label>
	<label id="address"></label>
	
	<br><br>

	<label>Account Address</label>
	<label id="acc">0x0</label>

	<button id=”button”>Update Hash</button>
</div>

<script>
 // future code goes here
	if (typeof web3 !== 'undefined') 
	{
	 	web3 = new Web3(web3.currentProvider);
	 	console.log("use MetaMask");
	} 
	else 
	{
		// set the provider you want from Web3.providers
		//web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
		console.log("Error: No MetaMask");
	 }
	web3.eth.defaultAccount = web3.eth.accounts[0];
	var AccountAddress = web3.eth.getAccounts();
	var TheContract = new web3.eth.Contract(
		[
			{
				"constant": false,
				"inputs": [
					{
						"name": "_newOwner",
						"type": "address"
					}
				],
				"name": "ChangeOwner",
				"outputs": [],
				"payable": false,
				"stateMutability": "nonpayable",
				"type": "function"
			},
			{
				"constant": false,
				"inputs": [
					{
						"name": "_hash",
						"type": "uint256"
					}
				],
				"name": "UploadHash",
				"outputs": [],
				"payable": false,
				"stateMutability": "nonpayable",
				"type": "function"
			},
			{
				"constant": true,
				"inputs": [],
				"name": "Get",
				"outputs": [
					{
						"name": "",
						"type": "uint256"
					}
				],
				"payable": false,
				"stateMutability": "view",
				"type": "function"
			},
			{
				"constant": true,
				"inputs": [],
				"name": "hash",
				"outputs": [
					{
						"name": "",
						"type": "uint256"
					}
				],
				"payable": false,
				"stateMutability": "view",
				"type": "function"
			},
			{
				"constant": true,
				"inputs": [],
				"name": "OwnerAddress",
				"outputs": [
					{
						"name": "",
						"type": "address"
					}
				],
				"payable": false,
				"stateMutability": "view",
				"type": "function"
			}
		]);
	TheContract.options.address = '0x50f4d4bdea1f6e52d959bbdfff4584ddaa7d29d2';
	var ContractAddress = TheContract.options.address;
	document.getElementById("address").innerHTML = ContractAddress;
	document.getElementById("acc").innerHTML = AccountAddress[1];

	document.getElementById("button").onclick = TheContract.methods.UploadHash(100);
</script>

</body>

</html>
